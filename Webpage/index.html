<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Personal Assistant</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <a id="heading" href="https://en.wikipedia.org/wiki/Red">
            ESP32 Personal Assistant
        </a>
        <input type="text" id="esp32Ip" placeholder="Enter ESP32 IP address" />
        <div class="output" id="outputArea">
        </div>
        <button id="turnOn1">Turn On Light 1</button>
        <button id="turnOff1">Turn Off Light 1</button>
        <button id="turnOn2">Turn On Light 2</button>
        <button id="turnOff2">Turn Off Light 2</button>
        <button id="turnOn3">Turn On Light 3</button>
        <button id="turnOff3">Turn Off Light 3</button>
        <button id="turnOn4">Turn On Light 4</button>
        <button id="turnOff4">Turn Off Light 4</button>
        <button id="fanOn">Turn On Fan</button>
        <button id="fanOff">Turn Off Fan</button>
        <button id="getWeather">Get Weather</button>
        <button id="getNews">Get News</button>
        <button id="startVoice">Start Voice Control</button> <!-- Added Voice Control Button -->
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

</body>

</html>
